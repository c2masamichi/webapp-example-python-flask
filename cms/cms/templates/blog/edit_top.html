{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit{% endblock %}</h1>
{% endblock %}

{% block content %}
  <a class="pure-button" href="{{ url_for('blog.create') }}">create</a>
  {% for entry in entries %}
    <div class="entry">
      <h1>{{ entry['title'] }}</h1>
      <div class="about">created {{ entry['created'].strftime('%Y-%m-%d') }}</div>
      <a class="pure-button" href="{{ url_for('blog.update', entry_id=entry['id']) }}">update</a>
    </div>
    {% if not loop.last %}
    <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
