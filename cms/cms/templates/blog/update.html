{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}{{ entry['title'] }}{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" name="title" id="title" class="form-control" value="{{ request.form['title'] or entry['title'] }}" required>
    </div>
    <div class="mb-3">
      <label for="body" class="form-label">Body</label>
      <textarea name="body" id="body" class="form-control" rows="5" required>{{ request.form['body'] or entry['body'] }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Update entry</button>
  </form>

  <hr>

  <form action="{{ url_for('blog.delete', entry_id=entry['id']) }}" method="post">
    <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure?');">Delete entry</button>
  </form>
{% endblock %}
