{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Entries{% endblock %}</h1>
{% endblock %}

{% block content %}
  {% for entry in entries %}
    <div class="entry">
      <h1>{{ entry['title'] }}</h1>
      <div class="about">created {{ entry['created'].strftime('%Y-%m-%d') }}</div>
      <a class="pure-button" href="{{ url_for('blog.get_entry', entry_id=entry['id']) }}">read</a>
    </div>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
