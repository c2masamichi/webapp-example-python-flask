{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Users{% endblock %}</h1>
{% endblock %}

{% block content %}
  <a class="pure-button button-secondary" href="{{ url_for('user.create') }}">create</a>
  {% for user in users %}
    <div class="user">
      <p>
        <span>{{ user['username'] }}</span>
        <a class="pure-button button-secondary" href="{{ url_for('user.update', user_id=user['id']) }}">update</a>
      </p>
    </div>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
