<!DOCTYPE html>
<html>
<head>
<title>{% block title %}{% endblock %} - CMS</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <nav>
    <h1><a href="{{ url_for('index') }}">CMS</a></h1>
    <ul>
      {% if g.user %}
        <li><a href="{{ url_for('user.index') }}">Users</a></li>
        <li><a href="{{ url_for('blog.edit_top') }}">Edit</a></li>
        <li><a href="{{ url_for('mypage.index') }}"><span>{{ g.user['username'] }}</span></a></li>
        <li><a href="{{ url_for('auth.logout') }}">Log Out</a></li>
      {% else %}
        <li><a href="{{ url_for('auth.login') }}">Log In</a></li>
      {% endif %}
    </ul>
  </nav>
  <div class="content">
    <header>
      {% block header %}{% endblock %}
    </header>
    {% for message in get_flashed_messages() %}
      <div class="flash">{{ message }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
  </div>
</body>
</html>
