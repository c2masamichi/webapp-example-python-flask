{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}{{ entry['title'] }}{% endblock %}</h1>
{% endblock %}

{% block content %}
  <div class="entry">
    <div class="about">created {{ entry['created'].strftime('%Y-%m-%d') }}</div>
    <div class="body">{{ entry['body'] }}</div>
  </div>
{% endblock %}
